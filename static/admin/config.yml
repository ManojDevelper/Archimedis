backend:
  name: test-repo
  branch: main
publish_mode: editorial_workflow
media_folder: "src/data/assets"
public_folder: "/"
collections:
  - label: Test
    name: pages
    folder: src/data
    create: true
    fields:
      - {label: Title, name: title, widget: string, required: false}
      - {label: Heading, name: headding, widget: string, required: false}   
      - {label: Description, name: description, widget: string, required: false} 
  
  - label: Landing
    name: landing
    files:
      - file: src/data/seo.md
        label: SEO
        name: seoHome
        create: true
        fields:
          - {label: Title, name: title}
          - { label: Description, name: description }
          - { label: Keywords, name: keywords, widget: list }
      - file: src/data/banner.md
        label: Banner
        name: banner
        create: true
        fields:
          - {label: Title, name: title, widget: string, required: false}
          - {label: Description, name: description, widget: string, required: false}
          - {label: Description2, name: boxdescription, widget: string, required: false}
      - file: src/data/status.md
        label: Status
        name: status
        create: true
        fields:
          - {label: Status, name: Status, widget: list, fields: [{ label: statusnumber, name: statusnumber, widget: string, required: false }, { label: statustitle, name: statustitle, widget: string, required: false }, { label: statusimage, name: statusimage, widget: image }]}
      - file: src/data/about.md
        label: About
        name: about
        create: true
        public_folder: './assets'
        fields:
          - { label: abouttitle, name: abouttitle, widget: string, required: false }
          - { label: aboutdesc, name: aboutdesc, widget: string, required: false }
          - { label: aboutImg, name: aboutImg, widget: image }
      - file: src/data/blogs.md
        label: Blogs
        name: blogs
        create: true
        public_folder: './assets'
        fields:
          - {label: Title, name: blogtitle, widget: string, required: false}
          - {label: Blog Container, name: blogs, widget: list, fields: [{label: Title, name: blogcardtitle, widget: string, required: false}, {label: Description, name: blogcarddesc, widget: string, required: false}, {label: date, name: blogcarddate, widget: string, required: false}, {label: image, name: blogimg, widget: image}]}
      - file: src/data/clints.md
