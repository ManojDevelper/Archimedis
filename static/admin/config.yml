          - {label: Title, name: wedotitle, widget: string, required: false}
          - {label: Wedo container, name: patnercarousal, widget: list, fields: [{label: Name, name: wedoname, widget: string, required: false}, {label: Description, name: wedodesc, widget: string, required: false}, {label: Image, name: wedoimg, widget: image}]}
