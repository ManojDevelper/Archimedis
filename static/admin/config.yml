backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: 'src/data/assets'
public_folder: 'src/data/assets'

collections:
  - label: "Landing"
    name: "pages"
    folder: "src/data"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Heading", name: "headding", widget: "string"}   
      - {label: "Description", name: "description", widget: "string"} 
  
  - label: "Markdown"
    name: "markdown"
    files:
      - file: "src/data/banner.md"
        label: "Banner"
        name: "banner"
        create: true
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Description2", name: "boxdescription", widget: "string"}
          - {label: "Typing Letters", name: "bannertyping", widget: "list", fields: [{label: "name", name: "name", widget: "string"}, {label: "Letter Count", name: "count", widget: "string"}]}
      - file: "src/data/status.md"
        label: "Status"
        name: "status"
        create: true
        fields:
          - {label: Status, name: "Status", widget: "list", fields: [{ label: statusnumber, name: "statusnumber", widget: "string" }, { label: statustitle, name: "statustitle", widget: "string" }, { label: statusimage, name: "statusimage", widget: "image" }]}
      - file: "src/data/about.md"
        label: "About"
        name: "about"
        create: true
        fields:
          - {label: "abouttitle", name: "abouttitle", widget: "string"}
          - {label: "aboutImg", name: "aboutImg", widget: "image"}
      - file: "src/data/blogs.md"
        label: "Blogs"
        name: "blogs"
        create: true
        fields:
          - {label: "Title", name: "blogtitle", widget: "string"}
          - {label: "Blog Container", name: "blogs", widget: "list", fields: [{label: "Title", name: "blogcardtitle", widget: "string"}, {label: "Description", name: "blogcarddesc", widget: "string"}, {label: "date", name: "blogcarddate", widget: "string"}, {label: "image", name: "blogimg", widget: "image"}]}
      - file: "src/data/clints.md"
        label: "Clints"
        name: "clints"
        create: true
        fields:
          - {label: "Title", name: "clintstitle", widget: "string"}
          - {label: "Clints Container", name: "clints", widget: "list", fields: [{label: "Title", name: "carousaltitle", widget: "string"}, {label: "Review", name: "carousalreview", widget: "string"}, {label: "Name", name: "clintname", widget: "string"},  {label: "Designation", name: "clintdesignation", widget: "string"}, {label: "Profile Image", name: "clintimg", widget: "image"}]}
      - file: "src/data/online.md"
        label: "Online"
        name: "online"
        create: true
        fields:
          - {label: "Title", name: "onlinetitle", widget: "string"}
          - {label: "Description", name: "onlinedesc", widget: "string"}
          - {label: "Image", name: "onlineimg", widget: "image"}
      - file: "src/data/patners.md"
        label: "Patners"
        name: "patners"
        create: true
        fields:
          - {label: "Title", name: "Patnertitle", widget: "string"}
          - {label: "Description", name: "patnerdescription", widget: "string"}
          - {label: "Patner carousal", name: "patnercarousal", widget: "list", fields: [{label: "Patner Container", name: "patners", widget: "list", fields: [{label: "Image", name: "patnerimage", widget: "image"}]} ]}
      - file: "src/data/Standout.md"
        label: "Standout"
        name: "standout"
        create: true
        fields:
          - {label: "Title", name: "Patnertitle", widget: "string"}
          - {label: "Description", name: "patnerdescription", widget: "string"}
          - {label: "StandOut Container", name: "standout", widget: "list", fields: [{label: "Title", name: "head", widget: "string"}, {label: "Description", name: "content", widget: "sring"}, {label: "Standout cards", name: "Standoutcontainer", widget: "list", fields: [{label: "Name", name: "standname", widget: "sring"}, {label: "Image", name: "standimage", widget: "image"}]} ]}
      - file: "src/data/team.md"
        label: "Team"
        name: "team"
        create: true
        fields:
          - {label: "Teams Container", name: "teams", widget: "list", fields: [{label: "Title", name: "teamtitle", widget: "string"}, {label: "Team cards", name: "team", widget: "list", fields: [{label: "Name", name: "teaamname", widget: "sring"}, {label: "Designation", name: "teamdesignation", widget: "string"}, {label: "Image", name: "teamimg", widget: "image"}]} ]}
      - file: "src/data/wedo.md"
        label: "Wedo"
        name: "wedo"
        create: true
        fields:
          - {label: "Title", name: "wedotitle", widget: "string"}
          - {label: "Wedo container", name: "patnercarousal", widget: "list", fields: [{label: "Name", name: "wedoname", widget: "string"}, {label: "Description", name: "wedodesc", widget: "string"}, {label: "Image", name: "wedoimg", widget: "image"}]}